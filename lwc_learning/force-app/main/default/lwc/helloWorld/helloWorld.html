<template>
    
    <lightning-card  title="Hello">
        <div class="slds-m-around_medium">
            <lightning-input type="text" label="Enter Course Name" onkeyup={changeHandler}></lightning-input>
             <H5>Hi My Name is {fullName} and i am a {title} developer</H5>
         </div>    
    </lightning-card>
    
     <lightning-card  title="@track properties">
        <div class="slds-m-around_medium">
            <lightning-input type="text" label="Enter City Name" onkeyup={trackHandler}></lightning-input>
             <H5>{address.city} is my Home City</H5>
         </div>    
    </lightning-card>

     <lightning-card  title="Getters Demo">
          <ul class="slds-p-around_medium">
            <template for:each={userList} for:item="user">
                <li key={user}>
                    {user}
                </li>
            </template>
        </ul>  
    </lightning-card>
</template>
