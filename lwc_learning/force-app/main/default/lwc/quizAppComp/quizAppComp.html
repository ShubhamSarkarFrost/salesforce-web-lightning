<template>
   <lightning-card  title="Quiz App with LWC ðŸ’¸">
          <div class="slds-m-around-medium">
            <template if:true={isSubmitted}>
               <div class={isScoredFull}>You have scored {correctAnswers} out of {myQuestions.length}</div>
            </template>
        <form>
           <template for:each={myQuestions}  for:item="quiz">
               <div key={quiz.id}>
                    <div><strong><b>{quiz.id} - {quiz.question}</b></strong></div>
                    <div class="slds-grid slds-m-bottom-medium">
                          <div class="slds-col">
                            <input type="radio" name={quiz.id} value="a" onchange={changeHandler}/>
                               {quiz.answers.a}
                    </div>
                    <div class="slds-col">
                               <input type="radio" name={quiz.id} value="b" onchange={changeHandler}/>
                              {quiz.answers.b}
                    </div>
                    <div class="slds-col">
                         <input type="radio" name={quiz.id} value="c" onchange={changeHandler}/>
                             {quiz.answers.c}
                    </div>
                    </div>
               </div>
           </template>
           <lightning-button variant="brand-outline" type="submit" label="Submit" title="Submit Quiz" disabled={allNotSelected}  class="slds-m-around_small" onclick={submitHandler}></lightning-button>
           <lightning-button variant="brand-outline" type="reset" label="Reset" title="Reset Quiz" class="slds-m-around_small" onclick={resetHandler}></lightning-button>
           </form> 
          </div>
        </lightning-card>
</template>
